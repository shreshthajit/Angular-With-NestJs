<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row">
        <div class="col-sm-1">
            <span>Orders</span>
        </div>
        <div class="col-sm-3 ">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2 ">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
      
    </div>
    <div class="row order-data" *ngFor="let order of orderData;let i = index;">
        <div class="col-sm-1">
            <h5>{{i+1}}</h5>
        </div>
        <div class="col-sm-3">
            <span class="text-secondary mt-4">#{{order._id}}</span>
        </div>
        <div class="col-sm-2">
            <span class="mt-5">{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span class="mt-5">In Progress</span>
        </div>
        <div class="col-sm-4">
            <button class="form-button" (click)="cancelOrder(order._id)">Cancel Order</button>
        </div>
    </div>
</div>
