<div class="header">
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <a routerLink="/" ><img src="../../assets/images/logo.png" width="125px" /></a>
      </div>
      <div *ngIf="menuType === 'default' || menuType === 'user'" class="nav-search">
        <input #searchInput type="text" (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search Products"/>
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggested-search" *ngIf="searchResult">
          <li *ngFor="let item of searchResult">
            <a (mousedown)="redirectToDetails(item._id)">{{ item.name }}</a>
          </li>
        </ul>
      </div>
      <nav>
        <div [ngSwitch]="menuType">
          <ul id="MenuItems" *ngSwitchCase="'default'">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/user-auth">Account</a></li>
            <li>
              <a href="#">Cart({{ cartItems }})</a>
            </li>
          </ul>
          <ul id="MenuItems" *ngSwitchCase="'user'">
            <li><a routerLink="">Home</a></li>
            <li><a class="text-black">{{ userName | titlecase }}</a></li>
            <li><a routerLink="my-orders">My Orders</a></li>
            <li><a (click)="userLogout()">Logout</a></li>
            <li><a [routerLink]="cartItems > 0 ? 'cart-page' : null">Cart({{ cartItems }})</a></li>
          </ul>
          <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="/seller-home">List</a></li>
            <li><a (click)="logout()" >Logout</a></li>
            <li><a href="#">{{sellerName}}</a></li>
          </ul>
        </div>
      </nav>
      <img src="../../assets/images/menu.png" class="menu-icon" />
    </div>
  </div>
</div>
